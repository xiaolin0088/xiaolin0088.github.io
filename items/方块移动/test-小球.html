<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="bigbox">
			<div class="box"></div>
		</div>

		<style>
			body {
				background: lightblue;
				margin: 0px;
			}
			
			.bigbox {
				width: 500px;
				height: 500px;
				background: bisque;
				margin: 50px auto;
				border: 10px dashed blueviolet;
				position: relative;
			}
			
			.box {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				border: 5px solid orange;
				background: firebrick;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
		<script>
			var box = document.querySelector(".box");
			var boxStyle = box.currentStyle ? box.currentStyle : window.getComputedStyle(box, null);
			var speed = 30;
			var direction = 'right';

			var x = parseInt(boxStyle.left);
			var y = parseInt(boxStyle.top);

			var moveleft = function() {
				x -= speed;
				box.style.left = x + 'px';
			}

			var moveright = function() {
				x += speed;
				box.style.left = x + 'px';
			}

			var moveup = function() {
				y -= speed;
				box.style.top = y + 'px';
			}

			var movedown = function() {
				y += speed;
				box.style.top = y + 'px';
			}

			var check = function() {
				if(x >= 500 - 40) {
					direction = 'left'
				} if(x <= 0) {
					direction = 'right'
				} if(y <= 0) {
					direction = 'down'
				} if(y >= 500 - 40) {
					direction = 'up'
				}
			}

			var clock = setInterval(function() {

				check();

				if(direction === 'left') {
					moveleft();
				} else if(direction === 'right') {
					moveright();
				} else if(direction === 'up') {
					moveup();
				} else if(direction === 'down') {
					movedown();
				}
			}, 30)

			document.body.onkeydown = function(ev) {
				console.log(ev.keyCode);
				switch(ev.keyCode){
					case 37 : direction = 'left'
					break;
					case 38 : direction = 'up'
					break;
					case 39 : direction = 'right'
					break;
					case 40 : direction = 'down'
					break;
					
				}

			}
		</script>
	</body>

</html>
